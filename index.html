---
layout: default
---
<div class="wrapper">
  <h1 class="intro">Recent Design Work</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
        <img class="post-left" src="{{ post.thumbnail }}" />
        <div class="post-info-block">
          <p class="post-caption">
            {{ post.caption }}
          </p>
          <h2 class="post-link">
            {{ post.title }}
          </h2>
          <p>
            {{ post.intro }}
          </p>
        </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
